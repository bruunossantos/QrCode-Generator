<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode Generator</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/scripts.js" defer></script>

    <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>
<body>
    <main>
        <section class="container">
            <h1>Gere aqui o seu <span>QR Code</span></h1>
            <div class="qrcode-generator-container">
                <div class="qrcode-details">
                    <div class="qr-code-title">
                        <h2>Qrcode</h2>
                        <h3>Generator</h3>
                    </div>
                    <div class="qr-code-link" id="qr-code-link">
                        <label for="link">Digite seu link</label>
                        <input type="text" id="link" placeholder="Seu link aqui">
                    </div>
                    <div class="my-button" id="my-button">
                        <button>Gerar QrCode</button>
                    </div>
                    
                </div>
                <div class="qrcode-container">
                    <div class="qr-code-preview">
                        <p>QR Code Preview</p>
                        <div class="qrcode" id="qrcode">
                            <img src="/src/img/qr-code-txt.png" alt="QRCode">
                        </div>
                    </div>
                </div>
            </div><!--qrcode-conteiner-->
        </section>
    </main>
</body>
</html>
